<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üìù –†–µ–¥–∞–∫—Ç–æ—Ä —Å–∫—Ä–∏–ø—Ç–æ–≤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container py-5">
    <h1 class="mb-4">üìù –†–µ–¥–∞–∫—Ç–æ—Ä —Å–∫—Ä–∏–ø—Ç–æ–≤</h1>

    <div class="mb-3">
        <label for="script_path" class="form-label">–ü—É—Ç—å –∫ —Å–∫—Ä–∏–ø—Ç—É</label>
        <input type="text" class="form-control" id="script_path" value="{{ script_path }}">
    </div>

    <div class="mb-3">
        <label for="script_content" class="form-label">–°–æ–¥–µ—Ä–∂–∏–º–æ–µ —Å–∫—Ä–∏–ø—Ç–∞</label>
        <textarea class="form-control" id="script_content" rows="15">{{ script_content }}</textarea>
    </div>

    <button class="btn btn-primary" onclick="saveAndRun()">‚ñ∂Ô∏è –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –∑–∞–ø—É—Å—Ç–∏—Ç—å –∞–≤—Ç–æ–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</button>
</div>

<script>
async function saveAndRun() {
    const path = document.getElementById("script_path").value;
    const content = document.getElementById("script_content").value;

    // –°–Ω–∞—á–∞–ª–∞ —Å–æ—Ö—Ä–∞–Ω–∏–º —Ç–µ–∫—É—â–∏–π —Å–∫—Ä–∏–ø—Ç
    const saveResponse = await fetch("/script/save", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ script_path: path, script_content: content })
    });

    if (!saveResponse.ok) {
        alert("‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–∫—Ä–∏–ø—Ç");
        return;
    }

    // –ó–∞—Ç–µ–º –∑–∞–ø—É—Å—Ç–∏–º –∞–≤—Ç–æ–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
    const runResponse = await fetch("/run", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ script_path: path, max_retries: 5 })
    });

    const result = await runResponse.json();
    if (result.status === "success") {
        alert("‚úÖ –°–∫—Ä–∏–ø—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!");
        window.location.href = "/";
    } else {
        alert("üîÑ –ò–ò –ø—ã—Ç–∞–µ—Ç—Å—è –∏—Å–ø—Ä–∞–≤–∏—Ç—å —Å–∫—Ä–∏–ø—Ç...");
        window.location.href = "/run";
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
